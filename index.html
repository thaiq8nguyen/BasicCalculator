<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel = "stylesheet" href = "css/calculator.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">
                <div class = "calculator">
                        <form>
                            <label for = "result"></label>
                            <input type = "text" id = "result" class = " display form-control" readonly>
                        </form>
                        <div id = "keypad" class = "text-center">
                            <div class = "row top-buffer">
                                <div class = "col-md-12">
                                    <button type = "button" id = "7" class = "btn btn-default key">7</button>
                                    <button type = "button" id = "8" class = "btn btn-default key">8</button>
                                    <button type = "button" id = "9" class = "btn btn-default key">9</button>
                                    <button type = "button" id = "division" class = "btn btn-warning key">&#247</button>
                                </div>
                            </div>
                            <div class = "row top-buffer">
                                <div class = "col-md-12">
                                    <button type = "button" id = "4" class = "btn btn-default key">4</button>
                                    <button type = "button" id = "5" class = "btn btn-default key">5</button>
                                    <button type = "button" id = "6" class = "btn btn-default key">6</button>
                                    <button type = "button" id = "multiplication" class = "btn btn-warning key">&#215</button>
                                </div>
                            </div>
                            <div class = "row top-buffer">
                                <div class = "col-md-12">
                                    <button type = "button" id = "1" class = "btn btn-default key">1</button>
                                    <button type = "button" id = "2" class = "btn btn-default key">2</button>
                                    <button type = "button" id = "3" class = "btn btn-default key">3</button>
                                    <button type = "button" id = "subtraction" class = "btn btn-warning key">-</button>
                                </div>
                            </div>
                            <div class = "row top-buffer">
                                <div class = "col-md-12">
                                    <button type = "button" id = "0" class = "btn btn-default key">0</button>
                                    <button type = "button" id = "c" class = "btn btn-default key">C</button>
                                    <button type = "button" id = "equal" class = "btn btn-primary key">=</button>
                                    <button type = "button" id = "addition" class = "btn btn-warning key">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type = "text/javascript" src = "bundle.js"></script>
</body>
</html>
